<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- custom style sheet -->
    <link rel="stylesheet" href="style.css">
    <!--  -->
    <!-- font-style -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> 
    <link
    href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
    rel="stylesheet"
  />
    <!--  -->
</head>
<body>
    <main>
        <div class="title txtanimt">
            <h1 class="disap">Demand Dumper!</h1>
        </div>

        <div class="storyLine">
            <h3 class="desp1 disappear">Your gf is demanding new iphone</h3>
            <h3 class="desp2 disappear">You are broke and you your self use mi</h3> 
            <h3 class="desp3 disappear">So you come up with idea!</h3>
            <h3 class="desp4 disappear">To play rock paper scissors game</h3>
            <h3 class="desp5 disappear">If you win you not have to buy this time</h3> 
            <h2 class="notDisp disappear">Lets dig it</h2>
        </div>
    <div class="afterStory disappear">      
        <div class="gamePlay">
            <div class="rock playElement">
                <img src="./assets/img/cleanRock.png" alt="rock">
            </div>
            <div class="paper playElement">
                <img src="./assets/img/paper.png" alt="paper">
            </div>
            <div class="scissors playElement">
                <img src="./assets/img/scissors.png" alt="scissors">
            </div>
        </div>

        <div class="scoreContainer">
        <div class="you score">0
            <span class="player"><img src="./assets/img/boy.svg"></span>
        </div>
        <div class="gf score">0
            <span class="player"><img src="./assets/img/girl.svg"></span>
        </div>
        </div>
    </div>      
    </main>
    <!-- script -->
    <script src="app.js"></script>
    <!-- end -->
    </body>
</html>
