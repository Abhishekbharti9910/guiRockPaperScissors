<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- custom style sheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popUp.css">
    <!--  -->
    <!-- font-style -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> 
    <link
    href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
    rel="stylesheet"
  />
    <!--  -->
</head>
<body>
    <main>
        <div class="title txtanimt">
            <h1 class="disap">Demand Dumper!</h1>
        </div>

        <div class="storyLine">
            <h3 class="desp1 disappear">Your gf is demanding new iphone</h3>
            <h3 class="desp2 disappear">You are broke and you your self use mi</h3> 
            <h3 class="desp3 disappear">So you come up with idea!</h3>
            <h3 class="desp4 disappear">To play rock paper scissors game</h3>
            <h3 class="desp5 disappear">If you win you not have to buy this time</h3> 
            <h2 class="notDisp disappear"><button >start</button></h2>
        </div>
    <div class="afterStory disappear">      
        <div class="gamePlay">
            <div class="playElement" id="rock" data-key="rock">
                <img src="./assets/img/cleanRock.png" alt="rock">
            </div>
            <div class="playElement" id="paper" data-key="paper">
                <img src="./assets/img/paper.png" alt="paper">
            </div>
            <div class="playElement" id="scissors" data-key="scissors">
                <img src="./assets/img/scissors.png" alt="scissors">
            </div>
        </div>

        <div class="scoreContainer">
        <div class="you score"><div class="playSco">0</div>
            <span class="player"><img src="./assets/img/boy.svg"></span>
        </div>
        <div class="score tie">
            <div class="noTie">0</div>
            <span>Tie</span>
        </div>
        <div class="gf score"><div class="gfSco">0</div>
            <span class="player"><img src="./assets/img/girl.svg"></span>
        </div>
        </div>
    </div>   
    <div class="audio">
        <audio src="./assets/click.mp3"></audio>
    </div>   
    </main>
    <!-- pop up -->
    <div class="popup">
    </div> 
    </div>
    <!-- /pop up -->
    <!-- script -->
    <script type="module" src="app.js"></script>
    
    <!-- end -->
    </body>
</html>
